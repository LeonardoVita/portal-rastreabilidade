        <div class="logo-portal">
            <h1>Portal <br></h1>
            <h2>Rastreabilidade</h2>
        </div>

        <!-- HEADER NAVEGATION -->
        <div class="header">
            <div class="header-margin-left"></div>

            <div class="header-content">

                <ul class="navbar-container">
                    <a class="nav-link" href="./index.html">
                        <li class="nav-item">
                            <p>início</p>
                        </li>
                    </a>
                    <a class="nav-link">

                    </a>
                    <a class="nav-link" href="./contact.html">
                        <li class="nav-item">
                            <p>Contato</p>
                        </li>
                    </a>
                    <a class="cadastro nav-link" href="./protocol-form.html">

                        </li>
                    </a>
                </ul>

            </div>

            <div id="contact">
                <div class="contact-margin-left"></div>

                <div class="contact-inner">
                    <div class="contact-container">
                        <h2>Contato</h2>                        
                        <form class="form" action="#" method="get">
                            <div class="form-container">
                                <div class="input-container">
                                    <label>Primeiro nome</label>
                                    <input type="text" name="first-name" id="first-name">
                                </div>
                                <div class="input-container">
                                    <label>Segundo Nome</label>
                                    <input type="text" name="second-name" id="second-name">
                                </div>
                                <div class="input-container">
                                    <label>E-mail</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input-container">
                                    <label>Telefone</label>
                                    <input type="tel" name="first-name" id="first-name">
                                </div>
                            </div>
                            <div class="input-submit-container">
                                <input type="submit" value="Enviar">
                            </div>
                        </form>                        
                    </div>
                </div>

                <div class="contact-margin-right"></div>
