<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="./src/icons/pin icon.ico" />
    <title>Portal Rastreabilidade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, height=device-height'>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/protocol-style.css'>

</head>

<body>

    <div class="portal-rastreabilidade" id="portal-rastreabilidade">
        <div class="logo-portal">

            <h1><img src="./src/icons/pin png 120x120px.png" alt="Portal Rastreabilidade" class="logo-img" /></h1>
            <div class="logo-text-container">
                <h1>Portal </h1>
                <h2>Rastreabilidade</h2>
            </div>
        </div>
        <!-- HEADER NAVEGATION -->
        <div class="header">
            <div class="header-margin-left"></div>

            <div class="header-content">

                <ul class="navbar-container">
                    <a class="nav-link" href="./index.html">
                        <li class="nav-item">
                            <p>início</p>
                        </li>
                    </a>
                    <a class="nav-link" href="about.html">
                        <li class="nav-item">
                            <p>Sobre</p>
                        </li>
                    </a>
                    <!-- <a class="nav-link" href="./contact.html">
                        <li class="nav-item">
                            <p>Contato</p>
                        </li> -->
                    </a>
                    <a class="nav-link cadastro" href="./protocol-form.html">
                        <li class="nav-item nav-item-casdastro">
                            <p><span>CADASTRE SEU &nbsp;</span> PROTOCOLO</p>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="header-margin-right"></div>
        </div>

        <!-- SITE CONTENT  -->
        <div class="content" id="content">

            <!-- FORM CONTAINER  -->
            <div id="protocol-form">
                

                <div class="protocol-form-inner container">
                    <div class="form">
                        <h2>Consulta</h2>

                        <form action="./result.html" method="get">
                            <div class="form-group">
                                <label for="inputProtocoloNome">Nome do protocolo</label>
                                <input type="text" class="form-control" id="inputProtocoloNome" placeholder="Protocolo">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4 col-6">
                                    <label for="inputProtocoloDesc">Descrição do protocolo</label>
                                    <input type="text" class="form-control" id="inputProtocoloDesc"
                                        placeholder="Descrição">
                                </div>
                                <div class="form-group col-md-4 col-6">
                                    <label for="inputProtocoloMercado">Mercado do protocolo</label>
                                    <input type="text" class="form-control" id="inputProtocoloMercado"
                                        placeholder="Mercado">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputSegmento">Segmento do Protocolo</label>
                                    <select id="inputSegmento" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Animal</option>
                                        <option>Vegetal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-4 col-6">
                                    <label for="inputRaca">Raça</label>
                                    <select id="inputRaca" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Girolando</option>
                                        <option>Guzerá</option>
                                        <option>Holandês</option>
                                        <option>Nelore</option>
                                        <option>Senepol</option>
                                        <option>Charolês</option>
                                        <option>sindi</option>
                                        <option>Gir Leiteiro</option>
                                        <option>Angus</option>
                                    </select>
                                </div>
                                <div class="col-sm-2 col-6 my-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="Masculino" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="Feminino">
                                        <label class="form-check-label" for="gridRadios2">
                                            Feminino
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <label for="inputAddress2">Idade Mínima (Meses)</label>
                                    <input type="number" class="form-control idade-meses" id="inputAddress2"
                                        placeholder="Mínima">
                                </div>
                                <div class="col-md-3 col-6">
                                    <label for="inputAddress2">Idade Máxima (Meses)</label>
                                    <input type="number" class="form-control idade-meses" id="inputAddress2"
                                        placeholder="Máxima">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputIdent">Necessidade de Identificação</label>
                                    <select id="inputIdent" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Individual</option>
                                        <option>Coletiva</option>
                                        <option>Não precisa</option>                                        
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputTIdent">Tipo de Identificação</label>
                                    <select id="inputTIdent" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Visual</option>
                                        <option>Eletrônico</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group col-md-4 col-6">
                                    <label for="inputProducao">Tipo de Produção</label>
                                    <select id="inputProducao" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Extensiva</option>
                                        <option>Semi-intensiva</option>
                                        <option>Intensiva</option> 
                                    </select>
                                </div>
                                <div class="form-group col-md-4 col-6">
                                    <label for="inputEspecie">Animal Especie</label>
                                    <select id="inputEspecie" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Bovinos</option>
                                        <option>Bubalinos</option>                                        
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPerfil">Perfil</label>
                                    <select id="inputPerfil" class="form-control">
                                        <option selected>Qualquer</option>
                                        <option>Frigorifico</option>
                                        <option>Produtor</option>                                        
                                    </select>
                                </div>
                            </div>                            


                            <!-- SUBMIT CONTAINER  -->
                            <div class="form-submit-container">
                                <input type="submit" value="Pesquisar" class="btn-submit">
                            </div>

                        </form>
                    </div>
                </div>

                
                <!-- <a class="link-merlion" href="http://www.merlion-si.com.br/" target="_blank" rel="noopener noreferrer">
                    <h2 class="text-merlion">Merlion TI</h2>
                </a> -->
            </div>

        </div>
    </div>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
