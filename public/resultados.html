<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <link rel="shortcut icon" href="./src/icons/fav.ico" /> -->
    <title>Portal Rastreabilidade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700,800,800i&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/resultados.css'>
</head>

<body>

    <div class="portal-rastreabilidade" id="portal-rastreabilidade">
        <div class="background-corte"></div>

        <!-- HEADER NAVEGATION -->
        <div class="header">
            <div class="header-margin-left"></div>

            <div class="header-content">

                <ul class="navbar">
                    <a class="nav-link" href="./index.html">
                        <li class="nav-item">
                            <p>ínicio</p>
                        </li>
                    </a>
                    <a class="nav-link">
                        <li class="nav-item">
                            <p>Sobre</p>
                        </li>
                    </a>
                    <a class="nav-link">
                        <li class="nav-item">
                            <p>Contato</p>
                        </li>
                    </a>
                    <a class="cadastro nav-link" href="./protocol-form.html">
                        <li class="nav-item nav-item-casdastro">
                            <p><span>CADASTRE SEU &nbsp;</span> PROTOCOLO</p>
                        </li>
                    </a>
                </ul>

            </div>

            <div class="header-margin-right"></div>
        </div>

        <!-- SITE CONTENT  -->
        <div class="content" id="content">

            <!-- HOMEPAGE  -->
            <div id="resultados">
                <div class="resultados-margin-left"></div>

                <div class="resultados-inner">
                    <div class="table-container">
                        <h2>Resultados</h1>
                            <div class="table-header">
                                <div class="process-container">
                                    <h3>PROCESSO</h3>
                                    <input type="text" name="processo" id="processo" />
                                </div>
                                <div class="data-container">
                                    <h3>DATA</h3>
                                    
                                        <div >
                                            <p>De</p>
                                            <input type="date" name="data-de" id="data-de" />
                                        </div>
                                        <div>
                                            <p>Até</p>
                                            <input type="date" name="data-ate" id="data-ate" />
                                        </div>
                                    
                                </div>
                                <div class="estado-container">
                                    <h3>ESTADO</h3>
                                    <select name="estado" id="estado">
                                        <option value="Rio de janeiro">Rio de janeiro</option>
                                        <option value="São Paulo">São Paulo</option>
                                        <option value="Mato Grosso" selected>Mato Grosso</option>
                                    </select>
                                </div>
                                <div class="estatus-container">
                                    <h3>ESTATUS</h3>
                                    <select name="estatus" id="estatus">
                                        <option value="concluido">Concluído</option>
                                        <option value="espera">Em espera</option>
                                        <option value="recusado" selected>Recusado</option>
                                    </select>
                                </div>
                                <div class="empty-container"></div>
                            </div>
                    </div>
                    <label>Voltar</label>
                </div>

                <div class="resultados-margin-right"></div>
            </div>

        </div>



    </div>

</body>

</html>
